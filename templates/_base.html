<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{%- if title is defined %}{{ title }} - {% endif %}FPG</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
	{%- block head %}{% endblock %}
</head>
<body id="root"{% if request.cookies.get('DARKMODE', 'false') == 'true' %} class="dark"{% endif %}>
	<ul class="nav">
		<li class="item">
			<a {% if path == url_for('index')|string %}class="active" {% endif %}href="{{ url_for('index') }}">
				{% trans %}Главная{% endtrans %}
			</a>
		</li>
		<li class="item">
			<a {% if path == url_for('streams')|string %}class="active" {% endif %}href="{{ url_for('streams') }}">
				{% trans %}Стримы{% endtrans %}
			</a>
		</li>
		<li class="item" style="float: right;">
			<a {% if path == url_for('auth')|string %}class="active" {% endif %}href="{{ url_for('auth') }}">
				{% trans %}Войти{% endtrans %}
			</a>
		</li>
		<li class="item dropdown" style="float: right;">
			<span class="dropdown_text">{{ locale.language_name.capitalize()[:3] }}</span>
			<div class="content">
				{% for code, lang in languages.keys() %}
				<button name="{{ code }}" onclick="set_language(this)">{{ lang }}</button>
				{% endfor %}
			</div>
		</li>
		<li class="item" style="float: right;">
			<svg height="40" width="40" onclick="toggleDarkMode()">
				<circle cx="20" cy="20" r="15" fill="transparent" stroke="#f1f1f1" stroke-width="3"></circle>
				<path d="M20,5 a15,15 0 0,0 0,30" fill="#f1f1f1"></path>
			</svg>
		</li>
	</ul>
	{%- block body %}{% endblock %}
</body>
</html>
