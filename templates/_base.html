<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{%- if title is defined %}{{ title }} - {% endif %}FPG</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	{%- block head %}{% endblock %}
</head>
<body>
	<ul class="nav">
		<li class="item">
			<a {% if path == url_for('index') %}class="active" {% endif %}href="{{ url_for('index') }}"></a>
		</li>
	</ul>
	{%- block body %}{% endblock %}
</body>
</html>
