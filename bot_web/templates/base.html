<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
	{%- block head %}{% endblock %}
	<title>{% if title is defined %}{{ title }} - {% endif %}TEST</title>
</head>
<body>
	<ul class="navigation">
		<li class="link">
			<a {% if path == url_for('index') %}class="active" {% endif %}href="{{ url_for('index') }}">Главная</a>
		</li>
		<li class="link" style="float: right">
			<a {% if path == url_for('login') %}class="active" {% endif %}href="{{ url_for('login') }}">Вход</a>
		</li>
		<li class="link" style="float: right">
			<a {% if path == url_for('register') %}class="active" {% endif %}href="{{ url_for('register') }}">Регистрация</a>
		</li>
	</ul>
	{%- block body %}{% endblock %}
</body>
</html>
